<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- Primeiro formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome</label>
            <input type="text"/>
        </div>
    </form>
 
    <!-- Atributo Action e Method-->
    <h1>Formulários</h1>
    <form action="registro.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>
 
        <!-- Atributo Name -->
        <div>
            <label>Idade:</label>
            <input type="text" name="age"/>
        </div>
 
        <!-- Atributo Label - amarrando o label ao input -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
        </div>
 
        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
        </div>
 
        <!-- Selected -->
        <div>
            <label for="times">Quem vai a próxima Copa do Mundo?</label>
            <select name="times">
                <option value="Argentina">Argentina</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" selected>Brasil</option>
            </select>
        </div>
 
        <!-- Seleção de Vários Select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador:</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fone-de-ouvido">Fone de Ouvido</option>
                <option value="Webcam">Webcam</option>
            </select>
        </div>
 
        <!-- Textarea -->
        <div>
            <label for="feedback">Descreva o seu feedback sobre o nosso site:</label>
            <textarea name="feedback"></textarea>
        </div>
 
        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Informações do Usuário</legend>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="Enviar">
            </fieldset>
        </div>
 
        <!-- Fildset e Legend Novo -->
        <div>
            <fieldset>
                <legend>Insira o seu endereço</legend>
                <label for="rua">Rua:</label>
                <input type="text" name="rua"/>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro"/>
            </fieldset>
        </div>

        <!-- Datalist -->
        <div>
            <label for="livros">Selecione o livro:</label>
            <input type="text" list="livros" name="livros"/>
            <datalist id="livros">
                <option value="Crepúsculo"></option>
                <option value="Game of Thrones"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="O Cemitério Maldito"></option>
            </datalist>
        </div>

        <!-- Password -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha"/>
        </div>

         <!--  Imput radio -->
        <div>
            <label for="genero">Qual o seu gênero?</label>
            <div class="radio">
                <input type="radio" value="Feminino" name="genero">
                <label for="feminino">Feminino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Masculino" name="genero">
                <label for="masculino">Masculino</label>
            </div>
            <div class="radio">
                <input type="radio" value="Nao-binario" name="genero">
                <label for="nao-binario">Não Binário</label>
            </div>
            <div class="radio">
                <input type="radio" value="Outro" name="genero">
                <label for="outro">Outros</label>
            </div>
        </div>

        <!-- Input checkbox -->
        <div>
            <label for="linguasestrangeiras">Quais línguas você pretende estudar?</label>
            <div class="radio">
            <input type="checkbox" value="ingles" name="linguasestrangeiras">
            <label for="ingles">Inglês</label>    
            </div>

            <div class="radio">
            <input type="checkbox" value="espanhol" name="linguasestrangeiras">
            <label for="espanhol">¡Espanhol!</label>    
            </div>
                
            <div class="radio">
            <input type="checkbox" value="alemao" name="linguasestrangeiras">
            <label for="alemao">¿Alemão?</label>    
            </div>
        </div>

        <!-- Input data -->
        <div>
            <label for="datadenascimento">Data de Nascimento</label>
            <input type="date" name="datadenascimento">
        </div>

        <!-- Input File -->
        <div>
            <label for="arquivo">Insira seu currículo em arquivo PDF</label>
            <input type="file" name="arquivo">
        </div>

        <!-- Input Number -->
        <div>
            <label for="certificados">Quantos certificados você possui?</label>
            <input type="number" name="certificados">
        </div>

        <!-- Input E-mail -->

        <div>
            <label for="emailinserido">Insira seu e-mail:</label>
            <input type="email" name="emailinserido">
        </div>

        <!-- Atributo Value -->
         <div>
            <label for="confirmaraula">Você assistiu a vídeo aula de treinamento da empresa?</label>
            <input type="text" value="Confirmo que assisti!" name="confirmaraula">
         </div>   

         <!-- Atributo Disabled -->
         <div>
            <p>Informe o seu RG:</p>
            <input type="text" value="Não precisa preencher" disabled>
         </div>

         <!-- Atributo Placeholder -->
         <div>
            <label for="pesquisa">Como achou o nosso site?</label>
            <input type="text" name="pequisa" placeholder="No Google ou Instagram">
         </div>

         <!-- Atributo Required (torna o item obrigatório)-->
         <div>
            <label for="sobrenome">Digite o seu sobrenome:</label>
            <input type="text" name="sobrenome" placeholder="Sobrenome Completo" required>
         </div>

         <!-- Limpando/Resetando formulário -->
         <input type="reset" value="Limpar">
 
 
        <!-- Botão Submit -->
        <input type="submit" value="Enviar">
    </form>
 
 
 
 
</body>
</html>
